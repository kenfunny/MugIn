<!--Info for Clib-->
{% extends "InfoBase.html" %}
{% block content %}
{% autoescape true %}

<!--Description/Content container-->
<div class="description">
  <p id="title">
    Central Library
  </p>
  <p>
    The most complete library is here!
    <div class="btn-group">
      <a href="../chats?chatbook_name=clib"><button type="button" class="btn btn-default">Chat Now!</button></a>
    </div>
  </p>
</div>
<!--Description end-->

<!--Gallery-->
<h1>Gallery</h1>

<!--Carousel-->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    <li data-target="#carousel-example-generic" data-slide-to="4"></li>

  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="../images/clib/1.jpg" alt="Study area">
    </div>
    <div class="item">
      <img src="../images/clib/2.jpg" alt="Loan counter">
    </div>
    <div class="item">
      <img src="../images/clib/3.jpg" alt="Self-service Loan">
    </div>
    <div class="item">
      <img src="../images/clib/4.jpg" alt="PC Clusters">
    </div>
    <div class="item">
      <img src="../images/clib/5.jpg" alt="Perk Point">
    </div>
  </div>

 <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <img class="glyphicon-chevron-left" src="../images/left.png"/>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <img class="glyphicon-chevron-right" src="../images/right.png"/>
  </a>
</div>

{% endautoescape %}
{% endblock %}
