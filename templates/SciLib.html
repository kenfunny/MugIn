<!--Info for Scilib-->
{% extends "InfoBase.html" %}
{% block content %}
{% autoescape true %}

<!--Description/Content container-->
<div class="description">
  <p id="title">
    Science Library
  </p>
  <p>
    It's all about science!
    <div class="btn-group">
      <a href="../chats?chatbook_name=scilib"><button type="button" class="btn btn-default">Chat Now!</button></a>
    </div>
  </p>
</div>
<!--Description end-->

<!--Gallery-->
<h1>Gallery</h1>

<!--Carousel-->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="../images/scilib/1.jpg" alt="Printing and Photocopy section">
    </div>
    <div class="item">
      <img src="../images/scilib/2.jpg" alt="Study Area">
    </div>
    <div class="item">
      <img src="../images/scilib/3.jpg" alt="Entrance to journals' section">
    </div>
  </div>

 <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <img class="glyphicon-chevron-left" src="../images/left.png"/>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <img class="glyphicon-chevron-right" src="../images/right.png"/>
  </a>
</div>

{% endautoescape %}
{% endblock %}
