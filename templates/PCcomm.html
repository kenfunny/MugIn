<!--Info for PCcommons-->
{% extends "InfoBase.html" %}
{% block content %}
{% autoescape true %}

<!--Description/Content container-->
<div class="description">
  <p id="title">
    PC / Mac Common @ UTown
  </p>
  <p>
    PC clusters at University Town equipped with state-of-the-art Windows and Mac computers. 
    <div class="btn-group">
      <a href="../chats?chatbook_name=comms"><button type="button" class="btn btn-default">Chat Now!</button></a>
    </div>
  </p>
</div>
<!--Description end-->

<!--Gallery-->
<h1>Gallery</h1>

<!--Carousel-->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="../images/comm/1.jpg" alt="Study Area with Mac computers">
    </div>
    <div class="item">
      <img src="../images/comm/2.jpg" alt="Study Area with Windows computers">
    </div>
    <div class="item">
      <img src="../images/comm/3.jpg" alt="Study Area">
    </div>
    <div class="item">
      <img src="../images/comm/4.jpg" alt="Printing and scanning service">
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>

{% endautoescape %}
{% endblock %}
