<!--Base template for MugIn app-->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mug In | Home</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../stylesheets/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="body">
	<header class="mainHeader">
		<!--Header logo-->
		<a href ="../">
			<img src="../images/MugIn.png">
		</a>
		
		<!--User greeting-->
		<side class="login">
			<span> Hello, {{ user_mail }}  <a href="{{ logout }}">logout</a></span>
		</side>
		<!--User greeting ends-->

		<!--Navigation bar with Contact emphasis-->
		<nav><ul>
			<li><a href="../mugin">Home</a></li>
			<li><a href="../about">About</a></li>
			<li><a href="../service">Services</a></li>
			<li><a href="../contact">Contact Us</a></li>
			<li class="active"><a href="../chats">Chat Box</a><li>
		</ul></nav>
		<!--Navigation bar ends-->

	</header>

	{% block content %} {% endblock %}

	<!--Copyright footer-->
	<footer class="mainFooter">
		<p>Copyright &copy 2014</p>
	</footer>
	<!--Footer end-->

</body>
</html>
